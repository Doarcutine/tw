<script type="text/javascript" src="uml_tst.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#commit").click(function () {
      let results = {填空题: [], 选择题: [], 多选题: [], 判断题: [], 简答题: []};

      let i = 1;
      $("#blank>div").each(function () {
        let answer = [];
        $(this).children("input").each(function () {
          answer.push($(this).val());
        });
        results.填空题.push({
          id: i++,
          answer: answer
        });
      });

      i = 1;
      $("#singleChoice>div").each(function () {
        results.选择题.push({
          id: i++,
          answer: [$(this).children("input:checked").val()]
        });
      });

      i = 1;
      $("#multiChoice>div").each(function () {
        let answer = [];
        $(this).children("input:checked").each(function () {
          answer.push($(this).val());
        });
        results.多选题.push({
          id: i++,
          answer: answer
        });
      });

      i = 1;
      $("#judge>div").each(function () {
        results.判断题.push({
          id: i++,
          answer: [$(this).children("input:checked").val()]
        });
      });

      results.简答题.push({
        id: 1,
        answer: [$("#51").val()]
      });

      //比较答案
      score = CompareAnswer(results);


      $("#score").val(score);
      $('body,html').animate({scrollTop: 0}, 1);
    })
  })
</script>
